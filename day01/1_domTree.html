<!DOCTYPE HTML>
<html>
<head>
<title>DOM Tree</title>
<meta charset="utf-8" />
</head>
<body>
	<span id="s1">Hello</span>
	<h1>标题一</h1>
	<script>
		//获得body元素:
		var body=document.body;
		console.log(body);//body
		//获得body下的所有直接子元素
		var children=body.children;
		console.log(children);//3个
		//获得span: body下的第一个直接子元素
		var span=body.firstElementChild;
		console.log(span);//span
		//获得script: body下的最后一个直接子元素
		var script=body.lastElementChild;
		console.log(script);//script;
		//h1:
		//3种: 
		//1. body下第2个直接子元素
		//2. span的下一个兄弟
		//3. script的前一个兄弟
		var h1=body.children[1];
				//span.nextElementSibling;
				//script.previousElementSibling;
		console.log(h1);//h1
	</script>
	</body>
</html>
