<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>全选和取消全选</title>
<style>
	input+span{
		color:red;
	}
	input:checked+span{
		color:green;
	}
</style>
</head>
<body>
	<h2>管理员列表</h2>
	<table border="1px" width="500px">
	  <thead>
		<tr>
			<th>
				<label><input type="checkbox"/>全选</label>
			</th>
			<th>管理员ID</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>
	  </thead>
	  <tbody>
	  	<tr>
	  		<td><input type="checkbox"/><span>checked</span></td>
	  		<td>1</td>
	  		<td>Tester</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/><span>checked</span></td>
	  		<td>2</td>
	  		<td>Manager</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/><span>checked</span></td>
	  		<td>3</td>
	  		<td>Analyst</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/><span>checked</span></td>
	  		<td>4</td>
	  		<td>Admin</td>
	  		<td>修改 删除</td>
	  	</tr>
	  </tbody>
	</table>
	<button>删除选定</button>
<script>
//DOM 4步:
//1. 查找触发事件的元素
//2. 绑定事件处理函数
	//3. 查找要修改的元素
	//4. 修改元素

//1. 查找触发事件的元素
//查找thead中唯一的一个input元素——全选按钮
var chbAll=document.querySelector(
	"thead input"
);
//2. 绑定事件处理函数
//为全选按钮绑定onclick事件
//             onchange事件
chbAll.onclick=function(){
	//3. 查找要修改的元素
	//查找tbody中所有input元素——每行第一个checkbox
	var chbs=document.querySelectorAll(
		"tbody input"
	);
	//4. 修改元素
	//遍历每行的checkbox元素
	for(var chb of chbs){
		//让每个checkbox元素的checked属性值和全选按钮的checked属性值保持一致
		chb.checked=chbAll.checked;
	}
}

//DOM 4步
//1. 查找触发事件的元素
//查找tbody中所有input
var chbs=document.querySelectorAll(
	"tbody input"
);
//2. 绑定事件处理函数
//遍历tbody中每个input
for(var chb of chbs){
	//每遍历一个就绑定单击事件
	chb.onclick=function(){
		//3. 查找要修改的元素
		//查找thead中唯一一个input
		var chbAll=document.querySelector(
			"thead input"
		);
		//4. 修改元素
		//先获得当前单击的chb
		var chb=this;
		//如果当前单击的chb未选中
		if(chb.checked==false){
			//则全选按钮一定不选中
			chbAll.checked=false;
		}else{//否则(如果当前单击的chb是选中的)
			//(不能保证其它chb也都选中)
			//如果在tbody下找不到未选中的input（就说明都选中了）
			if(document.querySelector("tbody input:not(:checked)")==null){
				//才修改全选按钮为选中
				chbAll.checked=true;
			}
		}
	}
}
</script>
</body>
</html>
